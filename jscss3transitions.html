<button onclick="scaleTime()">Click for JS</button>	

<script>

function myMove() {
			var elem = document.getElementById("animate1");   
			var pos = 0;
			var id = setInterval(frame, 5);
			function frame() {
				if (pos == 250) {
					clearInterval(id);
				} else {
					pos++;
					elem.style.top = pos + 'px'; 
					elem.style.left = pos + 'px';
				}
			}
		}
		myMove();




</script>
