	<div id="linkListDiv">

			<h1>JSON Parse and Stringify</h1><br>
			<br><br><a href="index.html">Home</a> <br><br>

The object and the String should be visible below. Depending on your browser, you may not be able to view the object.

<p id="JSONstring">

			<script>

				//this is the stringify method wherein it contains my information, it then takes all of the values stored in me
				//and runs them through theJSON.stringify method to create a single solid string.
				
				var me = {
					name: "Brayden",
					city: "Pasco",
					state: "Washington",
					class: "CIT 261",
					practicing: "JSON Stringy & Parse",
					married: "Yes",
					kids: "Two",
				}
			

				var output = document.getElementById("JSONstring");
				output.innerHTML += JSON.stringify(me).toLowerCase() + "<br>";

			
				//Now we will run it through a parse filter, where it takes them into JSON using the obj and JSON.parse
				//functionality and treats them as single objects if we'd like and outputs them to JSONparse <p>
				var stringy = {"name":"brayden","city":"pasco","state":"washington","class":"cit 261","practicing":"json stringy & parse","married":"yes","kids":"two"}
				var object = JSON.parse(stringy);
				output.innerHTML += object;




			</script>

		</div>
		<br><br><a href="index.html">Home</a> <br><br>
	</div>
</body>
